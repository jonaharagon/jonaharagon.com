baseURL: 'https://www.jonaharagon.com/'
languageCode: en-us
title: 'Jonah Aragon'
theme: WonderMod

# Code Highlight
pygmentsstyle: "monokai"
pygmentscodefences: true
pygmentscodefencesguesssyntax: true

markup:
  highlight:
    codeFences: true
    guessSyntax: true
    style: monokai

params:
  env: production

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  showtoc: true

  assets:
    disableHLJS: true

  homeInfoParams:
    Title: "Hi, I'm Jonah \U0001F44B"
    Content: |
      I'm a data privacy advocate currently working with Privacy Guides and Techlore. 
    
      I also occasionally post things here. 

  socialIcons:
    - name: Mastodon
      url: "https://mastodon.neat.computer/@jonah"
    - name: OMG.lol
      url: "https://jonah.omg.lol"
    - name: YouTube
      url: "https://www.youtube.com/user/jonaharagon"
    - name: LinkedIn
      url: "https://www.linkedin.com/in/jonaharagon/"
    - name: GitHub
      url: "https://github.com/jonaharagon"
    - name: CV
      url: 'cv'

menu:
  main:
    - identifier: accounts
      name: Accounts
      url: accounts
      weight: 10
    - identifier: blog
      name: Blog
      url: https://jonaharagon.neat.pub/
      weight: 20
    - identifier: newsletter
      name: Newsletter
      url: https://jonaharagon.substack.com/
      weight: 20
    - identifier: cv
      name: CV
      url: cv
      weight: 30
