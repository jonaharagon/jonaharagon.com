{{ define "body_classes" }}page-default-list{{ end }}

{{ define "main" }}
  <div class="intro">
    <h1>{{ .Title }}{{ if .Site.Params.addDot }}<span class="dot">.</span>{{ end }}</h1>
    {{ if .Params.description }}<p>{{ .Params.description }}</p>{{ end }}
  </div>
  <div class="content">
    {{ .Content }}
  </div>
  <div id="post-list">
  {{ range .Pages }}
    {{ .Render "summary" }}
  {{ end }}
  </div>
{{ end }}
